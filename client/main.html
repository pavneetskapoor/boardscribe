<head>
  <title>boardscribe</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  {{>Template.dynamic template=content}}

</body>

<template name = "register">
  {{>navigation}}
  <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>


<template name = "homePage">
  <div class ="row">

  <div class = "col s2 m1">
  <ul id="slide-out" class="side-nav fixed blue lighten-1">
    <li>
      <div class="userView">
      <div class="background">
        <img src="/images/header.jpg">
      </div>
      <img id="user-pic" class="z-depth-5" src="/images/jeffwang.png">
      <a href="#!name"><span class="white-text name">Jeff Wang</span></a>
      <a href="#!email"><span class="white-text email">jwang243533@gmail.com</span></a>
    </div></li>
    <li><a class="white-text waves-effect" href="#!"><i class="white-text material-icons">book</i>Courses</a></li>
    {{#each courses}}
      {{#if notes}}
      <li class="no-padding">
        <ul class="collapsible collapsible-accordion">
          <li>
            <a class="collapsible-header">{{courseName}}<i class="material-icons">arrow_drop_down</i></a>
            <div class="collapsible-body">
              <ul>
                {{#each notes}}
                <li><a href="#!">{{noteName}}</a></li>
                {{/each}}
              </ul>
            </div>
          </li>
        </ul>
      </li>
      {{else}}
        <li><a href="#!">{{courseName}}</a></li>
      {{/if}}
    {{/each}}
  </ul>
</div>

<div class="col s8 m11 black">
  <h1 class="black-text">Hello</h1>
</div>
</div>

</template>

<template name="login">
    {{>navigation}}
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>

<template name="navigation">

  <nav>
    <div class="nav-wrapper blue lighten-1">
      <a href="#" class="brand-logo">BoardScribe</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="{{pathFor route='homePage'}}">Home</a></li>
        {{#if currentUser}}
            <li><a href="#" class="logout">Logout</a></li>
        {{else}}
        <li><a href="{{pathFor route='register'}}">Register</a></li>
        <!-- <li><a href="{{pathFor route='login'}}">Login</a></li> -->
        {{/if}}
      </ul>
    </div>
  </nav>
</template>
